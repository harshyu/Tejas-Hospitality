name: Build Electron App (Windows) - unset signing envs, debug

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: ['20']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Show env before clearing (debug)
        run: |
          echo "BEFORE_CLEAR: WIN_CSC_LINK='${WIN_CSC_LINK-<not-set>}'"
          echo "BEFORE_CLEAR: CSC_LINK='${CSC_LINK-<not-set>}'"

      - name: Clear signing envs for the rest of the job
        # Ensure these are empty for all subsequent steps by writing to GITHUB_ENV
        run: |
          echo "WIN_CSC_LINK=" >> $GITHUB_ENV
          echo "CSC_LINK=" >> $GITHUB_ENV
          echo "WIN_CSC_KEY_PASSWORD=" >> $GITHUB_ENV
          echo "CSC_KEY_PASSWORD=" >> $GITHUB_ENV
      - name: Show env after clearing (debug)
        run: |
          echo "AFTER_CLEAR: WIN_CSC_LINK='${WIN_CSC_LINK-<not-set>}'"
          echo "AFTER_CLEAR: CSC_LINK='${CSC_LINK-<not-set>}'"

      - name: Cache npm & electron cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.cache/electron
            node_modules
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install dependencies
        run: npm ci

      - name: Prepare native modules for Electron
        run: npx electron-builder install-app-deps --arch x64

      - name: Rebuild native modules (fallback)
        run: npx electron-rebuild --force --arch x64

      - name: Build Windows installer (no signing, no publish)
        run: npm run dist -- --publish=never
        env:
          DEBUG: electron-builder

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/*
