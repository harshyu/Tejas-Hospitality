name: Build Electron App (Windows)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache npm & electron cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.cache/electron
            node_modules
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install dependencies (clean)
        run: npm ci

      - name: Prepare native modules for Electron
        run: npx electron-builder install-app-deps --arch x64

      - name: Rebuild native modules (fallback)
        run: npx electron-rebuild --force --arch x64

      - name: Build Windows installer
        # NOTE: if you do not want signing now, ensure CSC_LINK/CSC_KEY_PASSWORD are empty below.
        env:
          CSC_LINK: ${{ secrets.CSC_LINK || '' }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD || '' }}
          DEBUG: electron-builder
        run: npm run dist

      - name: Upload Windows distributable
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/*
